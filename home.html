<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color Vowel</title>

    <header>
        <i class="fa-solid fa-language fa-2x switch-lang"></i>
        <a id="title_img" href="home.html"><img src="recursos/color_vowel_img.png." alt="color_vowel_img"></a>

    <section id="page_content">

            <form id="subject_form" action="colorVowel.html" method="post">
